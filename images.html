  <!DOCTYPE html>
<html lang = "en">
<head>
	<meta charset = "UTF-8">
	<title>Using Images</title>
	<link rel="icon" type="image/png" href="up.png"/>
</head>

<body>
	<figure>
		<img src = "mikasa.png" alt = "Mikasa" title = "Displays on hover">
		<figcaption> Default image size </figcaption>
	</figure>
	<figure>
		<img src = "mikasa.png" width = "200px" alt = "Mikasa">
		<figcaption> Set image size </figcaption>
	</figure>
	<figure>
		<img src = "mikasa.png" width = "100px" height = "500px" alt = "Mikasa">
		<figcaption> Skewed image size </figcaption>
	</figure>
	<figure>
		<img src = "mikasa.png" width = "50%" alt = "Mikasa">
		<figcaption> Relative image size(most recommended, will resize depending on screen size) </figcaption>
	</figure>


</body>
</html>
